---

- hosts: apache
  become: true
  tasks:
  - name: install apache2
    apt: name=apache2 update_cache=yes state=latest
  
  - name: Insert Index Page
    template:
      src: index.html
      dest: /var/www/html/index.html

- name: Install nginx
  hosts: nginx
  become: true

  tasks:
  - name: Add epel-release repo
    yum:
      name: epel-release
      state: present

  - name: Install nginx
    yum:
      name: nginx
      state: present

  - name: Insert Index Page
    template:
      src: index.html
      dest: /usr/share/nginx/html/index.html

  - name: Start NGiNX
    service:
      name: nginx
      state: started
